name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"  # pip cache aktif

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Reset EOD snapshots
        run: rm -rf data/eod/snapshots/* || true

      - name: Run Faz-2 smoke tests (deterministic)
        env:
          PYTHONPATH: ${{ github.workspace }}
          TZ: UTC
        run: |
          pytest -q \
            tests/test_faz2_plan_cli.py::test_plan_cli_equal_weight \
            tests/test_faz2_orders_cli.py::test_cli_orders \
            tests/test_faz2_localscsv_provider.py::test_local_csv_provider_symbols_and_close
