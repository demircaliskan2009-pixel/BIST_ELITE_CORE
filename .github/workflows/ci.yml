name: CI
on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Faz-2 deterministik smoke: sadece 3 test
      - name: Run pytest (Faz-2 smoke)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          pytest -q \
            tests/test_faz2_plan_cli.py::test_plan_cli_equal_weight \
            tests/test_faz2_orders_cli.py::test_cli_orders \
            tests/test_faz2_localcsv_provider.py::test_local_csv_provider_symbols_and_close
