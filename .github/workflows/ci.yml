name: Faz-2: service(MarketData) + equal-weight strategy + CLI (eod→plan→orders)

on:
  push:
    branches: [ "main", "fix/**", "feat/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "src"
      TZ: "UTC"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Clean previous EOD snapshots
        run: rm -rf data/eod/snapshots/* || true

      - name: Run Faz-2 smoke tests only
        run: |
          set -e
          pytest -q \
            tests/test_faz2_plan_cli.py::test_plan_cli_equal_weight \
            tests/test_faz2_orders_cli.py::test_cli_orders \
            tests/test_faz2_localcsv_provider.py::test_local_csv_provider_symbols_and_close
