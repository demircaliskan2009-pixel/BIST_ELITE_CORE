name: ci

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/ci.yml'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/ci.yml'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'pyproject.toml'
      - 'poetry.lock'

# Aynı ref için paralel çalışmaları iptal et (daha hızlı, deterministik CI)
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Deterministik koşum için
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
      TZ: UTC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest; fi
          pytest --version

      - name: Clean previous EOD snapshots
        run: rm -rf data/eod/snapshots/ || true

      - name: Run Faz-2 deterministic smoke tests
        run: |
          set -e
          # Test adları/prosederleri dosya taşısa bile -k filtresi ile yakala
          pytest -q -k "test_plan_cli_equal_weight or test_local_csv_provider_symbols_and_close"

