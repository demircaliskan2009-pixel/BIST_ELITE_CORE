name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest; fi

      - name: Reset EOD snapshots
        run: rm -rf data/eod/snapshots/* || true

      - name: Run Faz-2 smoke tests (deterministic)
        env:
          # Hem kökü hem src'yi PYTHONPATH'e koy: iki import stilini de kapsar
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
          TZ: UTC
        run: |
          pytest -q -k "test_plan_cli_equal_weight or test_cli_orders or test_local_csv_provider_symbols_and_close"
